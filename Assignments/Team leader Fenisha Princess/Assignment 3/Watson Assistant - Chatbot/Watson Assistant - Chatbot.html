<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Chat Bot</title>
</head>
<body>
    <img width="1507" alt="Screenshot 2022-10-12 at 10 52 30 AM" src="https://user-images.githubusercontent.com/99942998/195257014-56282ab9-4451-42df-a695-4c9113b59fba.png">
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "12784be6-fd27-4306-a2d7-d7b6aa3264c0", // The ID of this integration.
          region: "jp-tok", // The region your integration is hosted in.
          serviceInstanceID: "b54f7c89-6159-433e-88f4-5ce055c3fbb7", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
